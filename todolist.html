<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist</title>
    <link rel="stylesheet" href="todostyles.css">
    <script src="https://kit.fontawesome.com/bd4203382c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <h3>To-do List</h3>
        <input type="text" id="todoinput" placeholder="I want to..." maxlength="30" autocomplete="off"> 
        <div class="tooltip">
            <i class="fas fa-info-circle"></i>
            <span class="tooltiptext">Max length 30 characters</span>
        </div>
        <ul id="todo">
            <li><span><i class="fas fa-minus"></i></span> do smth</li>
            <li><span><i class="fas fa-minus"></i></span> do smth else</li>
            <li><span><i class="fas fa-minus"></i></span> third todo</li>
        </ul>
    </div>

<script src="todoscript.js"></script>
</body>

</html>
